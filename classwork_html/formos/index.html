<!DOCTYPE html>

        Pakartoti <input type="password" name="" value="">

      <fieldset>
        <legend>Paieškos sistemos</legend>
        <select class="" name="">
          <option value="[object Object]">Google</option>
          <option value="[object Object]">Yahoo</option>
        </select>

      <fieldset>

        Vyras<input type="radio" name="gender" value=""><br>

        Žalia<input type="checkbox" name="" value=""><br>

      <textarea name="name" rows="8" cols="80"></textarea>
      <input type="button" name="" value="OK">

      <button type="button" name="button">OK</button>
