<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

      <script type="text/javascript">
        // 1 - Juoda kavos
        // 2 - Kava su pienu
        // 3 - Latte
        // 4 - Karštas školadas
        // bet kas kita - Karštas vanduo
        function kavosAparatas(kodas){
          // funkcija grazina gerima (teksto pavidalu)
          switch (kodas) {
            case "1":
              return "Juoda kava";
            case "2":
              return "Kava su pienu";
            default:
              return "Karštas vanduo";
          }
        }

        var kodas = prompt("Pasirinkite gėrimą", 0);
        var gerimas = kavosAparatas(kodas);
        alert(gerimas);
      </script>
  </body>
</html>
