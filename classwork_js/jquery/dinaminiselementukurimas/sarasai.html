<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
      var prekes = ["Pieštukas", "Liniuotė", "Sąsiuvinis"];

      var ol = $("<ol>");

      $.each(prekes, function(index, value){
        var li = $("<li>");
        li.text(value);
        ol.append(li);
      })

      $("body").append(ol);
    </script>
  </body>
</html>
