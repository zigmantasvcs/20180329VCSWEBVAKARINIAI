<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      img{
        position: relative;
      }
      .box{
        position: relative;
        width: 100px;
        height: 100px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <img src="bird.gif" alt="">
    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
      function animuoti(elementas) {
        elementas.animate({"left":"500px"}, 4000, function(){
          elementas.animate({"top":"500px"}, 4000,function(){
            elementas.animate({"left":"0px"}, 4000,function(){
              elementas.animate({"top":"0px"}, 4000,function(){
                animuoti(elementas);
              })
            })
          });
        });
      }

      $("img").click(function() {
        animuoti($(this));
      })
    </script>
  </body>
</html>
