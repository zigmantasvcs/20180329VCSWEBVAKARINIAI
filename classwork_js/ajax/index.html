<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="jquery-3.3.1.js">

    </script>
    <script type="text/javascript">
      $.ajax({
        url:"http://localhost:3000",
        dataType: "json"
      })
      .done(function(data) {
        console.log(data);
      })
      .fail(function() {
        alert( "error" );
      })
      .always(function() {
        alert( "complete" );
      });
    </script>
  </body>
</html>
